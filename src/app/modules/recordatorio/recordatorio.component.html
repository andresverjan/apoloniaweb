<!--CONTENIDO DE ACTIONS-->

<mat-card-actions fxLayout="row" fxLayoutAlign="end center" style="margin-right: 10px">
    <button mat-raised-button (click)="adicionar()" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="22">
        <mat-icon>person_add</mat-icon>
        Adicion
    </button>
</mat-card-actions>

<!--PROGRESS-BAR -->

<mat-progress-bar mode="indeterminate" *ngIf="IsWait"></mat-progress-bar>

<!--CARD: DATOS USERS -->

<div class="container" style="overflow: hidden">
    <mat-card-content class="window-dashboard-card-content contentprincipal" *ngIf="lShowPanelDatos">
        <mat-toolbar color="primary">
            <mat-icon matPrefix>people</mat-icon>
            <span>{{ etiquetaNombreModulo }}</span>
            <span class="example-spacer"></span>

            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="cancelar()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-card-header>
            <mat-card-title> </mat-card-title>
        </mat-card-header>
        <form [formGroup]="lForm" autocomplete="off" novalidate>
            <mat-card class="cardcontent">
                <mat-card-title fxLayoutAlign="center">
                    <label>Datos de {{ etiquetaNombreModulo }}</label>
                </mat-card-title>
                <mat-card-content fxLayout="column" fxLayoutAlign="center">
                    <div *ngIf="false">
                        <mat-form-field>
                            <input matInput formControlName="_id" id="_id" placeholder="_" />
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
                        <mat-form-field fxFlex>
                            <mat-icon matPrefix>edit</mat-icon>
                            <input matInput formControlName="NOMBRE" id="NOMBRE" placeholder="Nombre recordatorio" />
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <mat-icon matPrefix>edit</mat-icon>
                            <input matInput formControlName="NOTA" id="NOTA" placeholder="Nota" />
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <mat-icon matPrefix>edit</mat-icon>
                            <input matInput formControlName="EMPRESA_ID" id="EMPRESA_ID" placeholder="Id de la Empresa" />
                        </mat-form-field>
                    </div>
                    <!-- Date -->
                    <!-- <app-datepicker
                          [form]="genericForm"
                          [campo]="item"
                          (valor)="setDate($event, item)"
                        ></app-datepicker> -->

                        <!-- ------------ -->
                        <mat-form-field fxFlex="100">
                            <mat-label>Fecha Inicio</mat-label>
                            <input matInput [matDatepicker]="picker1" (dateChange)="onDateChangeInicial($event)"
                              (focus)="picker1.open()" [value]="filter['T17FechaIni']" readonly />
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                          </mat-form-field>

                          <app-datetime label="Fecha Ingreso:" requerido=true> </app-datetime>
        <app-datepicker label="Fecha Ingreso:"> </app-datepicker>

                </mat-card-content>
                <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
                    <button mat-raised-button (click)="guardar()" color="primary"  *ngIf="lShowBtnAdicionar" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="80">
                        <mat-icon>person_add</mat-icon>
                        Adicionar
                    </button>
                    <button mat-raised-button fxLayout="row" color="primary" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="80" [disabled]="!lForm.valid" *ngIf="lShowBtnActualizar" (click)="actualizar()">
                        <mat-icon>mode_edit</mat-icon>
                        Actualizar
                    </button>
                    <button mat-raised-button fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="80" (click)="eliminar()" *ngIf="lShowBtnEliminar">
                        <mat-icon>more_vert</mat-icon>
                        Eliminar
                    </button>
                    <button mat-raised-button (click)="cancelar()" color="warn" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="80">
                        <mat-icon>cancel</mat-icon>
                        Cancelar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </mat-card-content>
    <!--CARD: USERS -->

    <mat-card-content class="window-dashboard-card-content" *ngIf="lShowPanelListado" style="overflow-block: hidden">
        <mat-toolbar color="primary">
            <span>{{ etiquetaListado }}</span>
            <span class="example-spacer"></span>
            <mat-icon>info</mat-icon>
        </mat-toolbar>

        <mat-card fxFill>
            <mat-card-title fxLayoutAlign="center">
                <label>BUSCAR</label>
            </mat-card-title>
            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <!-- <app-select label="Rol" [data]=roles icono="local_police" (valSelected)="procesarRol($event)"  fxFlex="50" ></app-select> -->
                <!-- TODO: Esperando que el backend reciba filtro para implementar el input -->
                <!-- <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
                    <mat-icon matPrefix>search</mat-icon>
                    <mat-form-field fxFlex="100">
                        <input matInput id="filterbyNombre" placeholder="Buscar por nombre" [(ngModel)]="filter.NOMBRE" (keyup)="findBy()" />
                    </mat-form-field>
                    </div> -->
            </mat-card-content>
        </mat-card>
        <mat-paginator [length]="listado.length" [pageSizeOptions]="[3, 5, 10]" aria-label="Select page">
        </mat-paginator>
        <!--CARD: USERS -->
        <mat-grid-list cols="3" rowHeight="400px">
            <mat-grid-tile *ngFor="let item of listado" style="overflow-x: hidden">
                <mat-card class="dashboard-card" (click)="verDetalle(item)">
                    <mat-card-content  class="cardContent">
                        <mat-icon >alarm</mat-icon>
                        <h5>Id: {{item.id}}</h5>
                        <h5>Nombre: {{ item.NOMBRE }}</h5>
                        <h5>{{item.NOTA}}</h5>
                        <h5>Id empresa: {{item.EMPRESA_ID}}</h5>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>

</div>
