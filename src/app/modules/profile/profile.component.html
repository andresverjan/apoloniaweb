<mat-progress-bar mode="indeterminate" *ngIf="IsWait"></mat-progress-bar>

<mat-card-content class="dashboard-card-content contentprincipal" *ngIf="lShowPanelDatosViaje">
    <form [formGroup]="profileForm" autocomplete="off" novalidate>
        <mat-card class="cardcontent">
            <mat-card-title fxLayoutAlign="center">
                <label>{{etiquetas.DatosBasicos}}</label>
            </mat-card-title>
            <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
                <img class="avatarOwn"  src="{{usuario.urlPhoto}}"  alt="profile"  height="180"  width="180"
                    *ngIf="lShowImagen">

                <div class="upload-btn-wrapper">
                    <button mat-raised-button style="cursor:pointer;">{{etiquetas.CargarImagen}}</button>
                    <input type="file" (change)="selectFile($event)" id="imagen"
                        style="margin-top: 10px; size: 3px; margin-bottom: 40px;">
                </div>

                <div *ngIf="false">
                    <mat-form-field>
                        <input matInput formControlName="_id" id="_id" placeholder="_ID">
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" id="name" placeholder="{{etiquetas.Nombre}}" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input matInput formControlName="lastName" id="LastName" placeholder="{{etiquetas.Apellido}}"
                        required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" id="email" placeholder="{{etiquetas.Email}}" required readonly>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="phoneNumber" id="phoneNumber" placeholder="{{etiquetas.Telefono}}"
                        required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Direccion</mat-label>
                    <input matInput formControlName="latlng" id="latlng" placeholder="{{etiquetas.Direccion}}" required>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
                <button mat-raised-button fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex=80
                    (click)="callUpdate()" [disabled]="!profileForm.valid" *ngIf="lShowBtnActualizar">
                    <mat-icon>mode_edit</mat-icon>
                    {{etiquetas.Actualizar}}
                </button>
                <button mat-raised-button (click)="callCancelar()" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="center" fxFlex=80>
                    <mat-icon>cancel</mat-icon>
                    {{etiquetas.Cancelar}}
                </button>
            </mat-card-actions>


        </mat-card>
    </form>
</mat-card-content>
