<mat-progress-bar mode="indeterminate" *ngIf="isWaiting"></mat-progress-bar>

<div class="container" style="overflow: hidden">
  <mat-card-content
    class="window-dashboard-card-content"
    style="overflow-block: hidden"
  >
    <mat-toolbar color="primary">
      <mat-icon matPrefix>shopping_cart</mat-icon>
      <span>{{ etiquetaListado }}</span>
      <span class="example-spacer"></span>

      <mat-icon>info</mat-icon>
    </mat-toolbar>
    <mat-grid-list cols="5" rowHeight="230px">
      <mat-grid-tile *ngFor="let campo of campos" style="overflow-x: hidden">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <div class="row" *ngFor="let item of campo | keyvalue">
              <h5>
                {{ item.key }} - <small>{{ item.value }}</small>
              </h5>
              <br />
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</div>
