<div class="grid-container">


    <h1 class="mat-h1">Bienvenido, {{USUARIO.USUARIO_NOMBRE}}</h1>

    <div fxLayout="row" fxLayoutAlign="space-around center">
        <app-basiccard bgColor="purple" fontColor="white" label="Citas del Dia" valor="{{totalCitasDelDia}}"
            icono="calendar_today" fxFlex [onClickFunction]="runOnClick"></app-basiccard>
        <app-basiccard bgColor="#090979" fontColor="white" label="Citas Atendidas" valor="{{totalCitasAtendidas}}" icono="task_alt" fxFlex>
            </app-basiccard>
        <app-basiccard bgColor="red" fontColor="white" label="Citas Canceladas" valor="{{totalCitasCanceladas}}" icono="highlight_off" fxFlex>
        </app-basiccard>        
        <app-basiccard bgColor="blue" fontColor="white" label="Total Pacientes" valor="{{totalPacientesClinica}}" icono="toc" fxFlex>
        </app-basiccard>

    </div>
</div>
