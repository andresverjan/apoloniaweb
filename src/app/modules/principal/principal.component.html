<mat-card-actions fxLayout="row" fxLayoutAlign="end center" style="margin-right: 10px">
</mat-card-actions>

<div class="container" style="overflow: hidden">
<mat-card>
    <mat-card-content class="window-dashboard-card-content" style="overflow-block: hidden; box-shadow: none;">
            <h1 class="mat-h1">Bienvenido, {{USUARIO.USUARIO_NOMBRE}}</h1>
            <mat-card fxLayout="row" fxLayoutAlign="space-around" style="background-color:transparent; padding:5px;box-shadow: none;">
                <app-basiccard bgColor="purple" fontColor="white" label="Citas del Dia" valor="{{totalCitasDelDia}}"
                    icono="calendar_today" fxFlex=30 [onClickFunction]="runOnClick"></app-basiccard>
                <app-basiccard bgColor="#090979" fontColor="white" label="Citas Atendidas"
                    valor="{{totalCitasAtendidas}}" icono="task_alt" fxFlex=30>
                </app-basiccard>
                <app-basiccard bgColor="red" fontColor="white" label="Citas Canceladas" valor="{{totalCitasCanceladas}}"
                    icono="highlight_off" fxFlex=30>
                </app-basiccard>
                <app-basiccard bgColor="blue" fontColor="white" label="Total Pacientes"
                    valor="{{totalPacientesClinica}}" icono="toc" fxFlex=30>
                </app-basiccard>

                <app-basiccard bgColor="blue" fontColor="white" label="Total Egresos del Dia"
                    valor="{{totalPacientesClinica}}" icono="toc" fxFlex=30>
                </app-basiccard>
            </mat-card>

            <mat-card fxLayout="row" fxLayoutAlign="space-around" style="background-color:transparent; padding:15px;box-shadow: none;">
                <app-piechart label="Clientes por mes" fxFlex=50 [chartOptions]='chartOptions'
                    labels='chartOptions.labels'> </app-piechart>
                <app-piechart label="Citas Options 1" fxFlex=50 [chartOptions]='chartOptions1'
                    labels='chartOptions1.labels'></app-piechart>
                <app-piechart label="Citas segun sexo" fxFlex=50 [chartOptions]='chartOptions2'
                    labels='chartOptions2.labels'> </app-piechart>
            </mat-card>

            <mat-card fxLayout="row" fxLayoutAlign="space-around" style="background-color:transparent; padding:5px;box-shadow: none;">
                <app-listado
                    bgColor="orange" headerColor="#512774" fontHeaderColor="white" fontColor="black" icono="person"
                    size="roboto font-size:14;" label="Proximas Citas" [data]="lista" [columnas]="titulos" fxFlex="40">
                </app-listado>
        
                <app-listado
                    bgColor="white" headerColor="red" fontHeaderColor="white" fontColor="black" icono="cake"
                    size="bold font-size:15;" label="Listado CumpleaÃ±os" [columnas]="titulosCumple" [data]="happyBirthdayList" fxFlex="40">
                </app-listado>

            </mat-card>
    </mat-card-content>


</mat-card>

    

</div>
