<mat-card-actions fxLayout="row" fxLayoutAlign="end center" style="margin-right: 10px">
</mat-card-actions>

<div class="container">
    <mat-card>
        <app-datetime label="Fecha Ingreso:" requerido=true> </app-datetime>
        <app-datepicker label="Fecha Ingreso:"> </app-datepicker>
    </mat-card>
 
    <mat-card>
        <mat-card-content class="window-dashboard-card-content" style="overflow-block: hidden; box-shadow: none;"
            id="htmlData3">
            <h1 class="mat-h1">Bienvenido, {{USUARIO.USUARIO_NOMBRE}}</h1>
            <mat-card fxLayout="row" fxLayoutAlign="space-around"
                style="background-color:transparent; padding:5px;box-shadow: none;"
                *ngIf="ListComponentesTipo1.length>0">
                <app-basiccard *ngFor="let componente of ListComponentesTipo1" bgColor="{{componente.color1}}"
                    fontColor="white" label="{{componente.titulo}}" valor="{{componente.data}}"
                    icono="{{componente.icono}}" fxFlex=30 [onClickFunction]="runOnClick"></app-basiccard>
            </mat-card>   

            <mat-card fxLayout="row" fxLayoutAlign="space-around"
                style="background-color:transparent; padding:15px;box-shadow: none;">
                <app-piechart label="Citas Atendias Por Mes AÃ±o Actual" fxFlex=50 [chartOptions]='chartOptionsCitasMes'
                    labels='chartOptions.labels' *ngIf="chartOptionsCitasMes?.series?.length>0"> </app-piechart>
                <app-piechart label="Pacientes Por SEXO" fxFlex=50 [chartOptions]='chartOptionsPacientesSexo'
                    labels='chartOptions2.labels' *ngIf="chartOptionsPacientesSexo?.series?.length>0"> </app-piechart>
            </mat-card>

            <mat-card fxLayout="row" fxLayoutAlign="space-around" style="background-color:transparent; padding:5px;box-shadow: none;">
                <div *ngFor="let componente of ListComponentesTipo2" fxFlex>
                    <app-listado bgColor="{{componente.color1}}" headerColor="{{componente.color2}}"
                        fontColor="{{componente.color3}}" fontHeaderColor="{{componente.color4}}"
                        label="{{componente.titulo}}" icono="{{componente.icono}}" fontColor="black"
                        size="roboto font-size:14;" [data]="componente.data" [columnas]="componente.columnas"
                        cantColumnas={{componente.columnas.length+1}}
                        *ngIf='!componente.hide'
                        >
                    </app-listado>
                </div>
            </mat-card>
        </mat-card-content>


    </mat-card>



</div>
