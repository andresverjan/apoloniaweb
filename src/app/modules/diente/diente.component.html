<mat-card class="card">
    <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
        <div fxFlex>
            <img class="image" [(src)]="url"  >
            <input style="display: none;"
            type="file" 
            (change)="onSelectedFile($event)"
            #fileInput>
            <button style="margin-left: 180px; margin-top: 5px;"
            color="primary"
            mat-raised-button 
            type="button" 
            (click)="fileInput.click()">Pick File</button>
        </div>
    </div>
</mat-card>
