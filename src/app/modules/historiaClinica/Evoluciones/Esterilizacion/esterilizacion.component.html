<mat-card-actions fxLayout="row" fxLayoutAlign="end center" style="margin-right: 10px">
    <button mat-raised-button fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="22"
        (click)="openModal()" color="primary">
        <mat-icon>add_circle_outline</mat-icon>
        Adicion
    </button>
</mat-card-actions>

<!--mat-progress-bar mode="indeterminate" *ngIf="IsWaiting"></!--mat-progress-bar-->
<div class="container" style="overflow: hidden">
    <mat-grid-list cols="5" rowHeight="230px">
        <mat-grid-tile *ngFor="let est of esterilizacionArreglo" style="overflow-x: hidden">
            <mat-card (click)="actualizar(app)" class="dashboard-card">
                <mat-card-content class="dashboard-card-content">
                    <mat-icon>web</mat-icon>
                    <!--h5-- class="cssRow">{{ est.T27Campo24 }}</!--h5-->
                    <br />
                    <div>{{ est.id }}</div>
                    <div>{{ est.nombre }}</div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div class="container" style="overflow: hidden">
    <ng-template #myDialog style="overflow: hidden">
        <mat-dialog-content style="
            margin-left: -63px;
            margin-right: -63px;
            margin-top: -24px;
            margin-bottom: -38px;
            width: 650px;
            overflow: hidden;
          ">
            <div class="container" style="overflow: hidden">
                <mat-card-content class="window-dashboard-card-content contentprincipal" style="margin-bottom: 0px">
                    <mat-toolbar color="primary">
                        <mat-icon matPrefix>account_balance</mat-icon>
                        <label>Creación de Esterilización</label>
                        <span class="example-spacer"></span>
                        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                            (click)="closeDialog()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-toolbar>
                    <mat-card class="cardcontent">
                        <mat-card-content fxLayout="column" fxLayoutAlign="center">
                            <app-multilist [sel1]="esterilizacions" [(sel2)]="esterilizacion"></app-multilist>
                        </mat-card-content>
                        <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
                            <button mat-raised-button (click)="crearCita()" color="primary" fxLayout="row"
                                fxLayout.xs="column" fxLayoutAlign="center" fxFlex>
                                <mat-icon>add_task</mat-icon>
                                Crear
                            </button>
                            <button mat-raised-button color="warn" (click)="closeDialog()" fxLayout="row"
                                fxLayout.xs="column" fxLayoutAlign="center" fxFlex>
                                <mat-icon>cancel</mat-icon>
                                Cancelar
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </mat-card-content>
            </div>
        </mat-dialog-content>
    </ng-template>
</div>
