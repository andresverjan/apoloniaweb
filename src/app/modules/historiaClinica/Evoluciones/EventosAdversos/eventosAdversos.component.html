<div class="container" style="overflow:hidden">
    <mat-card-actions fxLayout="row" fxLayoutAlign="end center" style="margin-right: 10px" *ngIf="showListado">
        <button mat-raised-button fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="22"
            (click)="openModal()" color="primary">
            <mat-icon>add_circle_outline</mat-icon>
            Adicion
        </button>
    </mat-card-actions>

    <mat-progress-bar mode="indeterminate" *ngIf="IsWaiting"></mat-progress-bar>
    <mat-card-content class="window-dashboard-card-content" *ngIf="showListado" style="overflow-block:hidden">
        <mat-toolbar color="primary">
            <mat-icon matPrefix> web </mat-icon>
            <span>Eventos Adversos</span>
            <mat-icon>info</mat-icon>
        </mat-toolbar>
    </mat-card-content>
    <mat-card-content>
        <mat-grid-list cols="5" rowHeight="230px">
            <mat-grid-tile *ngFor=" let item of eventos" style="overflow-x: hidden">
                <mat-card (click)="actualizar(item)" class="dashboard-card">
                    <mat-card-content class="dashboard-card-content">
                        <mat-icon> web </mat-icon>
                        <h5 class="cssRow">{{item.nombre}}</h5>
                        <br>
                        <div>{{item.descripciom}}</div>
                        <div>{{item.active}}</div>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <div class="container" style="overflow: hidden">
        <ng-template #myDialog style="overflow: hidden">
            <mat-dialog-content style="
            margin-left: -63px;
            margin-right: -63px;
            margin-top: -24px;
            margin-bottom: -38px;
            width: 650px;
            overflow: hidden;
          ">
                <div class="container" style="overflow: hidden">
                    <mat-card-content class="window-dashboard-card-content contentprincipal" style="margin-bottom: 0px">
                        <mat-toolbar color="primary">
                            <mat-icon matPrefix>event_note</mat-icon>
                            <label>Creaci√≥n de Eventos Adversos</label>
                            <span class="example-spacer"></span>
                            <button mat-icon-button class="example-icon"
                                aria-label="Example icon-button with share icon" (click)="closeDialog()">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-toolbar>
                        <mat-card-header>
                            <mat-card-title></mat-card-title>
                        </mat-card-header>
                        <mat-card class="cardcontent">
                            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                                <div class="input-group">
                                    <input class="form-control" placeholder="Nombre" aria-label="With textarea"
                                        style="height: 60px; width: 90%; margin-top: 20px; margin-bottom: 20px;" />
                                </div>
                                <div class="input-group">
                                    <textarea class="form-control" placeholder="Observaciones"
                                        aria-label="With textarea" style="height: 200px; width: 90%"></textarea>
                                </div>
                            </mat-card-content>
                            <mat-card-actions fxLayout="row" fxLayoutAlign="center center ">
                                <button mat-raised-button color="primary" fxLayout="row" (click)="guardar()"
                                    fxLayout.xs="column" fxLayoutAlign="center" fxFlex>
                                    <mat-icon>check_box</mat-icon>
                                    Guardar
                                </button>
                                <button mat-raised-button color="warn" (click)="closeDialog()" fxLayout="row"
                                    fxLayout.xs="column" fxLayoutAlign="center" fxFlex>
                                    <mat-icon>cancel</mat-icon>
                                    Cancelar
                                </button>
                            </mat-card-actions>
                        </mat-card>
                    </mat-card-content>
                </div>
            </mat-dialog-content>
        </ng-template>
    </div>

</div>
