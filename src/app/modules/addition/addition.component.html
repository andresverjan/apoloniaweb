<!--CONTENIDO DE ACTIONS-->
<mat-card-actions fxLayout="row" fxLayoutAlign="end center" style="margin-right: 10px">
  <button mat-raised-button (click)="adicionar()" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center"
    fxFlex="22">
    <mat-icon>person_add</mat-icon>
    Adicion
  </button>
</mat-card-actions>

<mat-progress-bar mode="indeterminate" *ngIf="IsWait"></mat-progress-bar>

<!--CARD: DATOS COMERCIO -->
<div class="container" style="overflow: hidden">
  <mat-card-content class="window-dashboard-card-content contentprincipal" *ngIf="lShowPanelDatos">
    <mat-toolbar color="primary">
      <mat-icon matPrefix>account_balance</mat-icon>
      <span>{{ etiquetaNombreModulo }}</span>
      <span class="example-spacer"></span>

      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
        (click)="cancelar()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-card-header>
      <mat-card-title> </mat-card-title>
    </mat-card-header>
    <form [formGroup]="additionForm" autocomplete="off" novalidate>
      <mat-card class="cardcontent">
        <mat-card-title fxLayoutAlign="center">
          <label>Datos de {{ etiquetaNombreModulo }}</label>
        </mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
          <div *ngIf="false">
            <mat-form-field>
              <input matInput formControlName="_id" id="_id" placeholder="_" />
            </mat-form-field>

            <mat-form-field fxFlex>
              <mat-icon matPrefix>edit</mat-icon>
              <input matInput formControlName="id" id="id" placeholder="Identificador" />
            </mat-form-field>

          </div>
          <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <mat-form-field fxFlex>
              <mat-icon matPrefix>edit</mat-icon>
              <input matInput formControlName="name" id="name" placeholder="Nombre de la adicion" />
            </mat-form-field>
            <mat-form-field fxFlex>
              <mat-icon matPrefix>attach_money</mat-icon>
              <input matInput formControlName="value" id="value" placeholder="Valor" />
            </mat-form-field>
          </div>

          <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <mat-form-field fxFlex>
              <mat-icon matPrefix>info</mat-icon>
              <input matInput formControlName="description" id="description" placeholder="Descripcion" />
            </mat-form-field>
            <mat-form-field fxFlex>
              <mat-icon matPrefix>collections</mat-icon>
              <input matInput formControlName="img" id="img" placeholder="Image" />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
          <button mat-raised-button (click)="guardar()" color="primary" [disabled]="!additionForm.valid"
            *ngIf="lShowBtnAdicionar" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="80">
            <mat-icon>person_add</mat-icon>
            Adicionar
          </button>
          <button mat-raised-button fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="80" color="primary"
            [disabled]="!additionForm.valid" *ngIf="lShowBtnActualizar" (click)="actualizar()">
            <mat-icon>mode_edit</mat-icon>
            Actualizar
          </button>
          <button mat-raised-button fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex="80"
            (click)="eliminar()" *ngIf="lShowBtnEliminar">
            <mat-icon>more_vert</mat-icon>
            Eliminar
          </button>
          <button mat-raised-button (click)="cancelar()" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center"
          color="warn"
            fxFlex="80">
            <mat-icon>cancel</mat-icon>
            Cancelar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-card-content>


  <mat-card-content class="window-dashboard-card-content" *ngIf="lShowPanelListado" style="overflow-block: hidden">
    <mat-toolbar color="primary">
      <mat-icon matPrefix>add_shopping_cart</mat-icon>
      <span>{{ etiquetaListado }}</span>
      <span class="example-spacer"></span>

      <mat-icon>info</mat-icon>
    </mat-toolbar>

    <mat-card fxFill>
      <mat-card-title fxLayoutAlign="center">
        <label>BUSCAR</label>
      </mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
          <mat-icon matPrefix>search</mat-icon>
          <mat-form-field fxFlex="70">
            <input matInput id="filterbyNombre" placeholder="Buscar por nombre" [(ngModel)]="filter.name"
              (keyup)="findBy()" />
          </mat-form-field>
          <mat-icon matPrefix>search</mat-icon>
          <mat-form-field fxFlex="50">
            <input matInput id="filterbyDescription" placeholder="Buscar por descripcion"
              [(ngModel)]="filter.description" (keyup)="findBy()" />
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-grid-list cols="3" rowHeight="320px">
      <mat-grid-tile *ngFor="let addition of listado" style="overflow-x: hidden">
        <mat-card class="dashboard-card" (click)="verDetalle(addition)">
          <img mat-card-image src="{{ addition.img }}" alt="producto" height="150px; " class="cssForCrudListImg " />
          <mat-card-content class="dashboard-card-content">
            <h5>{{ addition.name }}</h5>
            <br />
            <div>{{ addition.description }}</div>

          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</div>
