<!-- TOOLBAR -->
<mat-toolbar color="primary">
    <mat-icon>menu</mat-icon>
    <span>Giancarlo Learning</span>
</mat-toolbar>

<!-- FILTER -->
<mat-card fxFill>
    <mat-card-title fxLayoutAlign="center">
        <mat-label>BUSCAR</mat-label>
    </mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <mat-icon>search</mat-icon>
            <mat-form-field fxFlex="100">
                <input matInput placeholder="Filtrar por nombre">
            </mat-form-field>
            
        </div>
    </mat-card-content>
</mat-card>

<!-- BUTTON CREATE CARD -->
<mat-card-actions fxLayout="row" fxLayoutAlign="center" style="margin-right: 10px">
    <button mat-raised-button fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" color="primary"
        (click)="onclick()">
        <mat-icon>add</mat-icon>
        Crear nueva carta
    </button>
</mat-card-actions>


<!-- CREACION CARTA  -->
<form [formGroup]="Formulario">
    <mat-card style="height: 430px; width: 1300px; margin: auto; color: aliceblue;" *ngIf="buttonFlag" >
        <mat-card-title fxLayoutAlign="center">
            <label style="color: black;">Creacion carta</label>
        </mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <div>
                <mat-form-field fxFlex=>
                    <input matInput placeholder="Nombre" formControlName="nombre">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Apellido" formControlName="apellido">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Cedula" formControlName="cedula">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Fecha de Nacimiento" formControlName="fechaNacimiento">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Activo" formControlName="activo">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Eliminado" formControlName="eliminado">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Sexo" formControlName="sexo">
                </mat-form-field>
            </div>
            <div >
                <mat-form-field fxFlex>
                    <input matInput type="number" placeholder="Edad" formControlName="edad">
                </mat-form-field>
                <mat-form-field fxFlex="50">
                    <input matInput placeholder="Mascota Favorita" formControlName="mascotaFavorita">
                </mat-form-field>
            </div>
            <mat-card-actions>
                <button mat-raised-button color="primary" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center"
                fxFlex="80" [disabled]="!Formulario.valid">Crear</button>
                <button mat-raised-button color="warn" fxLayout="row" fxLayout.xs="column"
                fxLayoutAlign="center" fxFlex="80">Cancelar</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
