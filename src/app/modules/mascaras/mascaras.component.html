<mat-progress-bar *ngIf="IsWaiting" mode="indeterminate"></mat-progress-bar>

<!-- Formulario de creacion de etiquetas -->
<div
  class="window-dashboard-card-content contentprincipal container"
  style="overflow: hidden"
  *ngIf="showForm && !IsWaiting"
>
  <form [formGroup]="etiquetasForm" autocomplete="off" novalidate>
    <mat-card class="cardcontent">
      <mat-card-title fxLayoutAlign="center">
        <label>Datos de {{ etiquetaNombreModulo }}</label>
      </mat-card-title>

      <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
          <mat-form-field fxFlex>
            <mat-icon matPrefix>edit</mat-icon>
            <input
              matInput
              formControlName="NOMBRE"
              id="NOMBRE"
              placeholder="Nombre de la etiqueta"
            />
          </mat-form-field>
          <mat-form-field fxFlex>
            <mat-icon matPrefix>attach_money</mat-icon>
            <input
              matInput
              formControlName="DESCRIPCION"
              id="DESCRIPCION"
              placeholder="Descripcion"
            />
          </mat-form-field>
        </div>

        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
          <mat-form-field fxFlex>
            <mat-icon matPrefix>info</mat-icon>
            <input
              matInput
              formControlName="LABEL"
              id="LABEL"
              placeholder="Label"
            />
          </mat-form-field>
          <mat-form-field fxFlex>
            <mat-icon matPrefix>collections</mat-icon>
            <input
              matInput
              formControlName="IDIOMA_ID"
              id="IDIOMA_ID"
              placeholder="Idioma id"
            />
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
        <button
          mat-raised-button
          (click)="guardar()"
          color="primary"
          [disabled]="!etiquetasForm.valid"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="center"
          fxFlex="80"
        >
          <mat-icon>person_add</mat-icon>
          Adicionar
        </button>

        <button
          mat-raised-button
          (click)="cancelar()"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="center"
          color="warn"
          fxFlex="80"
        >
          <mat-icon>cancel</mat-icon>
          Cancelar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

<div *ngIf="showContent && !IsWaiting">
  <mat-card-actions
    fxLayout="row"
    fxLayoutAlign="end center"
    style="margin-right: 10px"
  >
    <button
      mat-raised-button
      (click)="adicionar()"
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutAlign="center"
      fxFlex="22"
    >
      <mat-icon>add_circle_outline</mat-icon>
      Adicion
    </button>
  </mat-card-actions>
  <mat-grid-list cols="5" rowHeight="230px">
    <mat-grid-tile
      *ngFor="let etiqueta of etiquetas"
      style="overflow-x: hidden"
    >
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <mat-icon>web</mat-icon>
          <h5 class="cssRow">{{ etiqueta.NOMBRE }}</h5>
          <br />
          <div>{{ etiqueta.DESCRIPCION }}</div>
          <div>{{ etiqueta.LABEL }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
