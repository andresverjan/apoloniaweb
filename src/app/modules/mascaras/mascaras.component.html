<app-buscadormodal
  *ngIf="true"
  [filters]="['descripcion', 'nombre']"
  (selected)="onOdontologoSelected($event)"
  [columnas]="{ nombre: 'Nombre Mascara' }"
  [resultInputText]="['nombre']"
  [service]="_mascarasService"
  tituloBusqueda="Mascara"
  [defaultObjValue]="odontologo"
  fxFlex="60"
  [readonly]="false"
></app-buscadormodal>
