<mat-card-actions
  fxLayout="row"
  fxLayoutAlign="end center"
  style="margin-right: 10px"
>

</mat-card-actions>

<mat-progress-bar mode="indeterminate" *ngIf="IsWaiting"></mat-progress-bar>

<div class="container" style="overflow: hidden">
  <mat-card-content
    class="window-dashboard-card-content contentprincipal"
    *ngIf="lShowPanelDatos"
  >
    <mat-toolbar color="primary">
      <mat-icon matPrefix>account_balance</mat-icon>
      <span>{{ etiquetaNombreModulo }}</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        (click)="cancelar()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-card-header>
      <mat-card-title> </mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" autocomplete="off" novalidate>
      <mat-card class="cardcontent">
        <mat-card-title fxLayoutAlign="center">
          <label>Datos de {{ etiquetaNombreModulo }}</label>
        </mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
          <div *ngIf="false">
            <mat-form-field>
              <input matInput formControlName="id" id="id" placeholder="_" />
            </mat-form-field>
          </div>
          <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">

            <mat-form-field fxFlex>
              <mat-icon matPrefix>edit</mat-icon>
              <input
                matInput
                formControlName="nombre"
                id="nombre"
                placeholder="Nombre del Sub-Producto"
              />
            </mat-form-field>
            <mat-form-field fxFlex>
              <mat-icon matPrefix>info</mat-icon>
              <input
                matInput
                formControlName="nombreTabla"
                id="nombreTabla"
                placeholder="nombreTabla"
              />
            </mat-form-field>
          </div>

          <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
            <mat-form-field fxFlex>
              <mat-icon matPrefix>attach_money</mat-icon>
              <input
                matInput
                formControlName="active"
                id="active"
                placeholder="Active"
              />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center center">

          <button
            mat-raised-button
            fxLayout="row"
            (click)="actualizar()"
            fxLayout.xs="column"
            fxLayoutAlign="center"
            fxFlex="80"
            [disabled]="!form.valid"
            *ngIf="lShowBtnActualizar"
            color="primary"
          >
            <mat-icon>mode_edit</mat-icon>
            Actualizar
          </button>

          <button
            mat-raised-button
            (click)="cancelar()"
            fxLayout="row"
            fxLayout.xs="column"
            fxLayoutAlign="center"
            fxFlex="80"
            color="warn"
          >
            <mat-icon>cancel</mat-icon>
            Cancelar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-card-content>

  <mat-card-content
    class="window-dashboard-card-content"
    *ngIf="lShowPanelListado"
    style="overflow-block: hidden"
  >
    <mat-toolbar color="primary">
      <mat-icon matPrefix>shopping_cart</mat-icon>
      <span>{{ etiquetaListado }}</span>
      <span class="example-spacer"></span>

      <mat-icon>info</mat-icon>
    </mat-toolbar>

    <mat-card fxFill>
      <mat-card-title fxLayoutAlign="center">
        <label>Buscar por Aplicacion</label>
      </mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center">
          <mat-icon matPrefix>search</mat-icon>
          <mat-form-field fxFlex="100">
            <input
              matInput
              id="filterbyNombre"
              placeholder="Nombre"
              [(ngModel)]="filter.nombre"
              (keyup)="findBy()"
            />
          </mat-form-field>

          <mat-icon matPrefix>search</mat-icon>
          <mat-form-field fxFlex="100">
            <input
              matInput
              id="filterbyNombreTabla"
              placeholder="Nombre Tabla"
              [(ngModel)]="filter.nombreTabla"
              (keyup)="findBy()"
            />
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-grid-list cols="5" rowHeight="230px">
      <mat-grid-tile *ngFor="let app of applications" style="overflow-x: hidden">
        <mat-card class="dashboard-card" >
          <mat-card-content class="dashboard-card-content">
            <h5>{{ app.nombre }}</h5>
            <br />
            <div>{{ app.nombreTabla }}</div>
            <div>{{ app.active }}</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</div>
