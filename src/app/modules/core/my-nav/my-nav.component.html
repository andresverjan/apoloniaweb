<mat-toolbar class="matToolbarCss">
  <mat-toolbar-row>
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      style="color: white"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span style="padding: 3px; color: white">{{
      etiquetas.MenuMarlynkWeb
    }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar style="margin-top: 25px">
      <img class="cssLogo" src="{{ urlLogo }}" alt="logo" style="float: left" />
    </mat-toolbar>
    <mat-list style="margin-left: 20px; margin-right: 20px">
      <mat-list-item
        routerLink="./perfil"
        [routerLinkActive]="['is-active']"
        style="margin-top: 15px"
        (click)="mostrarRouter()"
        *ngFor = "let item of array"
      >
        <mat-icon class="menuIcon">{{item.icon}}</mat-icon>
        {{item.nombre}}
      </mat-list-item>
      <mat-list-item
        routerLink="./users"
        [routerLinkActive]="['is-active']"
        (click)="mostrarRouter()"
      >
        <mat-icon class="menuIcon">people</mat-icon>
        Admin Usuarios
      </mat-list-item>

      <mat-list-item
        routerLink="./applications"
        [routerLinkActive]="['is-active']"
        (click)="mostrarRouter()"
      >
        <mat-icon class="menuIcon">shopping_cart</mat-icon>
        Aplicaciones
      </mat-list-item>

      <mat-list-item
        routerLink="./mascaras"
        [routerLinkActive]="['is-active']"
        (click)="mostrarRouter()"
      >
        <mat-icon class="menuIcon">request_quote</mat-icon>
        Mascaras
      </mat-list-item>

      <mat-list-item
        routerLink="./generic-list"
        [routerLinkActive]="['is-active']"
        (click)="mostrarRouter()"
      >
        <mat-icon class="menuIcon">format_list_numbered</mat-icon>
        Generic
      </mat-list-item>

      <mat-list-item (click)="logout()">
        <mat-icon class="menuIcon">mode_edit</mat-icon>
        Salir
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container"></div>
    <router-outlet *ngIf="MostrarRouter"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
