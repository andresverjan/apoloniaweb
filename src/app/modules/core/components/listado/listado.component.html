<mat-card [style.background-color]="bgColor" [style.color]="fontColor">
    <mat-card-content fxLayout="row" fxLayoutAlign="center">
        <mat-grid-list fxLayout="row" cols="3" rowHeight="60px" [style.background-color]="headerColor" fxFlex="100">
            <mat-grid-tile>
                <mat-label-content fxLayoutAlign="end center" style="padding-left: 10px;">
                    NOMBRE
                </mat-label-content>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-label-content fxLayoutAlign="end center" style="padding-left: 10px;">
                    APELLIDO
                </mat-label-content>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-label-content fxLayoutAlign="end center" style="padding-left: 10px;">
                    HORA CITA
                </mat-label-content>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list fxLayout="row" cols="3" rowHeight="60px" style="padding: 10px; margin: top 30px;" fxFlex="100">
            <div *ngFor="let item of data">
                <mat-grid-tile>
                    <div fxLayout="row" fxLayoutAlign="space-around center" fxFill>
                        <mat-label-content fxLayoutAlign="end center" style="padding-left: 10px;" flex="50">
                            {{item.nombre}}
                        </mat-label-content>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div fxLayout="row" fxLayoutAlign="space-around center" fxFill>
                        <mat-label-content fxLayoutAlign="end center" style="padding-left: 10px;" flex="50">
                            {{item.apellido}}
                        </mat-label-content>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div fxLayout="row" fxLayoutAlign="space-around center" fxFill>
                        <mat-label-content fxLayoutAlign="end center" style="padding-left: 10px;" flex="50">
                            {{item.hcita}}
                        </mat-label-content>
                    </div>
                </mat-grid-tile>
            </div>
        </mat-grid-list>
    </mat-card-content>       
</mat-card>
