<app-datepicker
  [form]="form"
  [campo]="campo"
  (valor)="setDate($event, campo)"
></app-datepicker>

<div [formGroup]="form">
  <mat-form-field *ngIf="campo.visible" fxFlex=100 appearance="outline" >
    <input #dpInput matInput *ngIf="campo.visible"
      id="{{ campo.nombre }}"
      [formControlName]="campo.nombre"
      [ngxTimepicker]="defaultValue"
      (dateChange)="onDateTimeChange($event)"
      [(value)]="time"
      [(ngModel)]="time"
      style="margin-left: -28px"
    />
    <ngx-material-timepicker #defaultValue></ngx-material-timepicker>

    <mat-hint style="color: red" *ngIf="form.controls[campo.nombre].errors?.required">
      error-required
    </mat-hint>
  </mat-form-field>
</div>
