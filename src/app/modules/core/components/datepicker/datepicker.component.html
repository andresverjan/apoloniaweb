<mat-form-field fxFlex appearance="outline" style="margin-top: 15px">
  <input matInput placeholder="Select Date"
    [matDatepicker]="datepickerRef"
    name="datepicker"
    ngModel #dateCtrl="ngModel"
    required readonly
  />

  <mat-datepicker-toggle matSuffix [for]="datepickerRef"></mat-datepicker-toggle>
  <mat-datepicker #datepickerRef></mat-datepicker>

  <mat-error *ngIf="dateCtrl.errors?.required && dateCtrl.touched">Choose a Date</mat-error>
</mat-form-field>
