<div [formGroup]="form">
  <mat-form-field *ngIf="campo.visible" fxFlex="100">
    <mat-icon matPrefix>edit</mat-icon>
    <label>{{ campo.nombreUi.toString().toUpperCase() }}</label>

    <input matInput [ngxMatDatetimePicker]="picker" [min]="parms.minDate" [max]="parms.maxDate"
      [disabled]="parms.disabled" id="{{ campo.nombre }}" [formControlName]="campo.nombre"
      (dateTimeChange)="onDateChange($event)" [(value)]="dateValue" style="margin-left: -25px" 
      (click)="picker.open()"/>

    <div style="float: right;margin-top: -40px;">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker [showSpinners]="parms.showSpinners" [showSeconds]="parms.showSeconds"
        [stepHour]="parms.stepHour" [stepMinute]="parms.stepMinute" [stepSecond]="parms.stepSecond"
        [touchUi]="parms.touchUi" [color]="parms.color" [enableMeridian]="parms.enableMeridian"
        [disableMinute]="parms.disableMinute" [hideTime]="parms.hideTime" fxFlex="100"
        >
        <ng-template>
          <span>OK</span>
        </ng-template>
      </ngx-mat-datetime-picker>
    </div>

    <mat-hint style="color: red" *ngIf="form.controls[campo.nombre].errors?.required">
      error-required
    </mat-hint>
  </mat-form-field>
</div>
