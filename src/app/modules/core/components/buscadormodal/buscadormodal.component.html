<div class="input-group mb-3 buscador">
  <input
    [(ngModel)]="itemBuscar"
    id="nombre"
    type="text"
    placeholder="{{ tituloBusqueda }}"
    class="form-control "
    aria-label="Name"
    aria-describedby="button-addon2"
    (click)="openDialog()"
    [readonly]="readonly"
  />
  <div class="input-group-append">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="openDialog()"
    >
      Search
    </button>
  </div>
</div>
