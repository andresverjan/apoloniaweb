<mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
  <mat-form-field appearance="outline" style="margin-top: 15px">
    <mat-label>{{ tituloBusqueda }}</mat-label>
    <button
      *ngIf="!dataSource"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>close</mat-icon>
    </button>
    <input
      matInput
      id="nombre"
      placeholder="{{ tituloBusqueda }}"
      [(ngModel)]="filter.nombre"
      (keyup)="findBy()"
      style="text-align: center"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-card class="cardcontent">
    <table class="table table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col" *ngFor="let column of columnas">
            {{ column }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of dataSource | slice: 0:5"
          (click)="getItem(item)"
          style="cursor: pointer"
        >
          <th scope="row">
            {{ item.id }}
          </th>
          <th scope="row">
            {{ item.nombre }}
          </th>
          <th scope="row">
            {{ item.descripcion }}
          </th>
        </tr>
      </tbody>
    </table>
  </mat-card>
</mat-card-content>
