<div style="background-color:#001b5a; height: 85px;">
  <img src="{{urlLogo}}" alt="logo" height="50"  width="50" style="padding: 3px; margin-top:20px;margin-left: 15px;">
  <span
    style="padding: 3px;color: white;height: 150px;text-align: unset;vertical-align: -webkit-baseline-middle;">{{etiquetas.MenuMarlynkWeb}}</span>
</div>

<form [formGroup]="userForm" autocomplete="off" novalidate>
  <mat-card>
    <mat-card-title fxLayoutAlign="center">
      <label>{{etiquetas.Login}} {{etiquetas.MenuMarlynkWeb}} </label>
    </mat-card-title>
    <mat-card-content fxLayout="row" fxLayoutAlign="center center" style=" margin-bottom: 1px;">
      <div class="div-container" fxFlex=90 *ngIf="mostrarLogin">
        <mat-form-field appearance="outline">
          <mat-label>{{etiquetas.Usuario}}</mat-label>
          <input matInput placeholder={{etiquetas.Usuario}} formControlName="usuario" id="usuario" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{etiquetas.Password}}</mat-label>
          <input type="password" matInput placeholder={{etiquetas.Password}} formControlName="password" id="password"
            required>
        </mat-form-field>
        
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="ROL_ID" id="ROL_ID" >
          <mat-radio-button class="example-radio-button" [value]="6"  [checked]=true> Soy Turista</mat-radio-button>
          <mat-radio-button class="example-radio-button" [value]="5">Soy Capitan</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="div-container" fxFlex=90 *ngIf="!mostrarLogin">
        <mat-form-field appearance="outline">
          <mat-label>{{etiquetas.Email}}</mat-label>
          <input matInput placeholder="{{etiquetas.Email}}" [(ngModel)]="email" formControlName="email" id="email">
        </mat-form-field>
      </div>



     
    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <button mat-button fxLayout="row" class="btnAceptarLogin" style="color: white;" fxLayout.xs="column"
        fxLayoutAlign="center" fxFlex=60 color="primary" [disabled]="!userForm.valid" *ngIf="mostrarLogin"
        (click)="autenticar(userForm.value)">{{etiquetas.Aceptar}}</button>
      <button mat-button fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex color="primary"
        *ngIf="!mostrarLogin" (click)="recordarPassword()">{{etiquetas.RecordarContrasena}}</button>
      <button mat-button fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxFlex color="primary"
        *ngIf="!mostrarLogin" (click)="gotToLogin()">{{etiquetas.Cancelar}}</button>
    </mat-card-actions>
    <br>

    <div class="div-container">
      <button type="button" class="fa-button-facebook" (click)="signInWithFB()"> <i class="fab fa-facebook-f pr-1"
          style="font-size:26px"></i>{{etiquetas.RegistrateconFacebook}}</button>
      <button type="button" class="fa-button-google" (click)="signInWithGoogle()" style="height: 36px;margin-top: 5px;">
        <svg viewBox="0 0 18 18" role="presentation" aria-hidden="true" focusable="false"
          style="height: 26px;width: 22px;/* display: block; */margin-right: 2px;">
          <g fill="none" fill-rule="evenodd">
            <path
              d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z"
              fill="#EA4335"></path>
            <path
              d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z"
              fill="#4285F4"></path>
            <path
              d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z"
              fill="#FBBC05"></path>
            <path
              d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z"
              fill="#34A853"></path>
            <path d="M0 0h18v18H0V0z"></path>
          </g>
        </svg>
        {{etiquetas.RegistrateconGoogle}}</button>
    </div>
    <div class="div-container">
      <mat-label (click)="goToPasswordComponent()" class="lblForgotPassword" *ngIf="mostrarLogin">
        {{etiquetas.Olvidastetucontrasena}}</mat-label>
    </div>

  </mat-card>
</form>
