<div class="container card-container" style="overflow: hidden">
  <mat-card-content
    class="window-dashboard-card-content"
    style="overflow-block: hidden"
  >
    <mat-toolbar color="primary">
      <mat-icon matPrefix>web</mat-icon>
      <span>Citas</span>
      <span class="example-spacer"></span>
      <mat-icon>info</mat-icon>
    </mat-toolbar>

    <mat-card class="cardcontent" fxLayout="row" fxLayoutAlign="center center">
      <mat-card fxFill fxLayout="row" fxLayoutAlign="center center" fxFlex=80>
        <mat-card-content fxLayout="column" fxLayoutAlign="center" fxFlex=60>
          <app-buscadormodal *ngIf="true" (selected)="onTableSelected($event)"
            [columnas]="{ Nombres: 'Nombre Odontologo' }" [resultInputText]="['Nombres']"
            [service]="_odontologosService" tituloBusqueda="Odontologos" [defaultObjValue]="odontologo" fxFlex=60
            [readonly]="false"></app-buscadormodal>

          <app-buscadormodal *ngIf="IsWaiting" (selected)="onPatientSelected($event)"
            [columnas]="{ Nombres1: 'Nombre Paciente',  Apellidos1: 'Apellido' }"
            [resultInputText]="['Apellidos1','Nombres1']" [service]="_pacienteService" tituloBusqueda="Pacientes"
            [defaultObjValue]="paciente"></app-buscadormodal>

          <app-buscadormodal *ngIf="Waiting" (selected)="onServiceSelected($event)"
            [columnas]="{ nombre: 'Nombre Servicio' }" [resultInputText]="['nombre']" [service]="_servicioService"
            tituloBusqueda="Servicios" [defaultObjValue]="servicio" [readonly]="false"></app-buscadormodal>
        </mat-card-content>
      </mat-card>
    </mat-card>



    <mat-card class="cardcontent">  <!--TODO: NG IF PARA OCULTAR de JUVENAL.-->
      <mat-card fxFill>
        <mat-card-content>
          <app-scheduler [configuration]="calendar" [citas]="citasAgendadas"></app-scheduler>
        </mat-card-content>
      </mat-card>
    </mat-card>

  </mat-card-content>

<mat-menu #rightMenu="matMenu">
  <ng-template matMenuContent let-item="item">
    <button mat-menu-item>Confirmada</button>
    <button mat-menu-item>Asistida</button>
    <button mat-menu-item>Paciente Ingresó</button>
    <button mat-menu-item>Paciente Salió</button>
    <button mat-menu-item (click)="onClickCancelar()">Cancelada</button>
  </ng-template>
</mat-menu>
