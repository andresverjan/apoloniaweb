<div class="container card-container" style="overflow: hidden">
  <mat-card-content class="window-dashboard-card-content" style="overflow-block: hidden">
    <mat-toolbar color="primary">
      <mat-icon matPrefix>web</mat-icon>
      <span>Citas</span>
      <span class="example-spacer"></span>
      <mat-icon>info</mat-icon>
    </mat-toolbar>
    <div class="listar">
    <app-buscadormodal *ngIf="true" (selected)="onTableSelected($event)" [columnas]="{ Nombres: 'Nombre Odontologo' }"
  [resultInputText]="['Nombres']" [service]="_odontologosService" tituloBusqueda="Odontologos"
  [defaultObjValue]="odontologo" [readonly]="false" class="listar"></app-buscadormodal>

<app-buscadormodal *ngIf="IsWaiting" (selected)="onPatientSelected($event)"
  [columnas]="{ Nombres1: 'Nombre Paciente',  Apellidos1: 'Apellido' }" [resultInputText]="['Apellidos1','Nombres1']"
  [service]="_pacienteService" tituloBusqueda="Pacientes" [defaultObjValue]="paciente" ></app-buscadormodal>

<app-buscadormodal *ngIf="Waiting" (selected)="onServiceSelected($event)" [columnas]="{ nombre: 'Nombre Servicio' }"
  [resultInputText]="['nombre']" [service]="_servicioService" tituloBusqueda="Servicios" [defaultObjValue]="servicio"
  [readonly]="false"></app-buscadormodal>
</div>
<div class="calendario">
    <app-scheduler [configuration]="calendar" [citas]="citasAgendadas" ></app-scheduler>
</div>

  </mat-card-content>




</div>
